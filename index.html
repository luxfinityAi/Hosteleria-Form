<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Hostelería - LuxfinityAI</title>
  <style>
    body {
      background-color: #0D0A2B;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #CBA135;
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1E1B3A;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(203, 161, 53, 0.4);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #A188F2;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #2A2549;
      color: white;
    }
    button {
      background-color: #CBA135;
      color: black;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>¿Te gustaría automatizar tu restaurante o bar?</h1>
  <form id="hosteleriaForm">
    <label>Nombre completo</label>
    <input type="text" name="nombre" required />

    <label>Email de contacto</label>
    <input type="email" name="email" required />

    <label>Número de teléfono</label>
    <input type="tel" name="telefono" required />

    <label>Nombre del negocio</label>
    <input type="text" name="negocio" required />

    <label>Categoría</label>
    <select name="categoria" required>
      <option value="Restaurante">Restaurante</option>
      <option value="Bar">Bar</option>
      <option value="Pub">Pub</option>
      <option value="Discoteca">Discoteca</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Ciudad</label>
    <input type="text" name="ciudad" required />

    <label>Personas que trabajan</label>
    <select name="trabajadores" required>
      <option>1 a 3</option>
      <option>4 a 6</option>
      <option>7 a 10</option>
      <option>Más de 10</option>
    </select>

    <label>¿Usas algún sistema digital?</label>
    <select name="sistema">
      <option value="No, todo manual">No, todo manual</option>
      <option value="Sí, Excel o Google Sheets">Sí, Excel o Google Sheets</option>
      <option value="Software específico">Software específico</option>
    </select>

    <label>¿Qué resultado esperas lograr?</label>
    <input type="text" name="resultado" />

    <label>¿Qué tan urgente es?</label>
    <select name="urgencia">
      <option>Estoy evaluando opciones</option>
      <option>Lo necesito ya</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("hosteleriaForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      const response = await fetch("https://hook.eu2.make.com/59bt6k5uapa8d78777kvt6cz7je9ydvo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Formulario enviado correctamente. ¡Gracias!");
        e.target.reset();
      } else {
        alert("Hubo un error al enviar el formulario.");
      }
    });
  </script>
</body>
</html>
